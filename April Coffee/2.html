<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>選購咖啡</title>
     <link rel="stylesheet" href="./css/coffee.css">
      <link rel='stylesheet' href='./css/coffee2.css'>

    <!-- 引入CSS -->
    <link rel="stylesheet" href="css/cartstyle.css">
	<link rel="stylesheet" href="css/coffeecoffee.css">
  
  </head>
  <body>
 <header class="intro">
 <div class="action">
 <a href="index.html"class="btn back">回到璦玻珥咖啡首頁</a>
 </div>
 </header>
  
  
 <main>
<div class="row">
    <div class="medium-4  columns">
        <div class="cart">
            <h1>購物車</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">清除購物車</button>
                </div>
                <div class="medium-6 columns">
                    <button class="cartCheck" title="Work in progress">結帳</button>
                </div>
            </div>
            <div id="cartItems">正在載入購物車...</div>
            總計: <strong id="totalPrice"></strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>商品一覽</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="哥倫比亞咖啡豆" data-price="300" data-id="0">
                <img src="https://www.modou-coffee.com/storage/upload/product/image/2020-10-28/NTpirroLzN4N7DtWH0P21DJ3wAGV84Y6qTNImoha.jpeg" height="50%" style="display:block; margin:auto;" alt="哥倫比亞咖啡豆" />
                <h3>哥倫比亞咖啡豆</h3><p>300元</p>
                <input type="text" class="count" value="1" />
                <button class="tiny">加入購物車</button>
            </div>
            <div class="product medium-4 columns" data-name="巴西咖啡豆" data-price="400" data-id="1">
                <img src="https://shoplineimg.com/5f3cf3c89271d80047ffe56c/6047220c925000001759279f/800x.jpg?"height="50%"  style="display:block; margin:auto;"alt="巴西咖啡豆" />
                <h3>巴西咖啡豆</h3><p>400元</p>
                <input type="text" class="count" value="1" />
                <button class="tiny">加入購物車</button>
            </div>
            <div class="product medium-4 columns" data-name="夏威夷 可娜" data-price="390" data-id="2">
                <img src="https://img.alicdn.com/i3/68324400/O1CN01HiYhJ21iNFW02l2wC_!!68324400.png_q50s50.jpg"height="50%" style="display:block; margin:auto;"alt="夏威夷 可娜" />
                <h3>夏威夷 可娜</h3><p>390元</p>
                <input type="text" class="count" value="1" />
                <button class="tiny">加入購物車</button>
            </div>
        </div>
    </div>
</div>
<!---計算購物車目前有放入哪些商品及價格-->
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %></span > </div>
<% }); %>
</script>



 </main>
 
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="./js/script.js"></script>
      
  </body>
</html>
