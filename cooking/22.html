   		<div id="content"><h2>韓式料理</h2>
<p><ul>
	<li><a href="https://joytwins.com/2015-05-05-1260/">石鍋拌飯</a>
	<br>
	在鑄鐵鍋內均勻刷上適量麻油，然後熱鍋3~5分鐘。
<br><br>將煮好的白飯倒入石鍋內。<br><br>
接著加上已經川燙好的紅蘿蔔絲、黃豆芽、玉米、青江菜、海帶芽<br><br>
放在瓦斯爐上開中火烤約3分鐘後撒上適量白芝麻粒準備起鍋，<br><br>
食用前加入適量的韓式甜辣醬或泡菜攪拌就完成啦!<br>
	<br><br>
	

</p>
